# Series 65 Exam Prep - NYC | Accessible Financial Education
title: "Series 65 Exam Prep NYC | Free Accessible Course"
description: "Free, open-source Series 65 exam preparation course designed for NYC financial professionals with screen reader accessibility"
baseurl: ""
url: "https://series-65-exam-prep-nyc.github.io"
repository: "Python-Big-Data-Science-NYC/series-65-exam-prep-nyc.github.io"

# Theme
remote_theme: pages-themes/minimal@v0.2.0

# Author Information
author:
  name: "NYC Financial Education Initiative"
  email: "series65.nyc@gmail.com"
  bio: "Providing free, accessible Series 65 exam preparation for NYC financial professionals"
  location: "New York City"
  mission: "Democratizing financial licensing exam preparation through open-source, screen-reader optimized content"

# Course Information
course:
  name: "Series 65 - Uniform Investment Adviser Law Exam"
  organization: "FINRA/NASAA"
  questions: "130"
  time: "180 minutes"
  passing_score: "72%"
  cost: "$187"
  updated: "2026"
  nyc_resources: "NYC-based testing centers, study groups, and accessibility services"

# NYC-Specific Features
nyc_features:
  - "NYC Testing Center Locations"
  - "Local Study Group Meetups"
  - "NYC Financial District Resources"
  - "Accessible NYC Library Resources"
  - "NYC Accommodation Centers"

# Accessibility Features
accessibility:
  - "WCAG 2.1 AA Compliant"
  - "Screen Reader Optimized"
  - "Keyboard Navigable"
  - "High Contrast Text"
  - "Text-to-Speech Friendly"
  - "NYC MTA Accessible Standards"

# Content Types Available
formats:
  - "Web Pages (HTML)"
  - "Audio Lessons (MP3)"
  - "Plain Text (TXT)"
  - "Large Print PDF"
  - "EPUB 3 (Ebook)"
  - "DAISY Format"
  - "NYC Library Compatible"

# NYC Resources
nyc_resources:
  finra_nyc: "https://www.finra.org/about/finra-locations/new-york"
  prometric_nyc: "https://www.prometric.com/en-us/clients/finra/locate-test-center?state=NY"
  nypl: "https://www.nypl.org/accessibility"
  nys_dfs: "https://www.dfs.ny.gov"
  nyc_small_biz: "https://www1.nyc.gov/site/sbs/index.page"

# Site Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Module 5: Securities Law"
    url: "/module5/"  # Points to the module5 folder index
  - title: "Study Modules"
    url: "/modules/"
  - title: "Practice Questions"
    url: "/practice/"
  - title: "NYC Resources"
    url: "/nyc-resources/"
  - title: "Accessibility Guide"
    url: "/accessibility/"
  - title: "Testing Centers NYC"
    url: "/testing-centers/"
  - title: "Study Groups NYC"
    url: "/study-groups/"
  - title: "Contact"
    url: "/contact/"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .git/
  - .github/

# SEO Settings
lang: en-US
timezone: America/New_York
logo: "/assets/logo.png"

# Custom Variables
course_version: "1.0"
last_updated: "2026-01-26"
accessibility_level: "WCAG 2.1 AA"
contact_email: "accessibility@series65nyc.com"

# Site Colors (High contrast for accessibility)
minimal:
  skin: dark
  accent_color: "#0047AB" # NYC blue

# Google Analytics (Optional)
# google_analytics: UA-XXXXXXXX-X

# Site Search
search: true